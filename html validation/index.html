<form action="Register">
    <div>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Name" required minlength="5" maxlength="10">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required minlength="5" maxlength="20">
        </div>

        <div>
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone" placeholder="Enter phone" required min="6000000000" max="9999999999">
        </div>

        <div>
            <label>Gender</label>
            <input type="radio" id="gender1" name="gender" value="Male" required>
            <label for="gender1">Male</label>
            <input type="radio" id="gender2" name="gender" value="Female">
            <label for="gender2">Female</label>
        </div>

        <div>
            <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div>
            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>
        </div>

        <div>
            <label for="search">Search</label>
            <input type="search" id="search" name="search" placeholder="Enter Keyword" required>
        </div>

        <div>
            <label for="pic">Profile pic</label>
            <input type="file" id="pic" name="pic" multiple accept="image/*" required>
        </div>

        <div>
            <label for="zipcode">Zipcode</label>
            <input type="number" id="zipcode" name="zipcode" placeholder="Enter code" required>
        </div>

        <div>
            <label>Course</label>
            <input type="checkbox" id="course1" name="course" value="JAVA">
            <label for="course1">JAVA</label>

            <input type="checkbox" id="course2" name="course" value="PYTHON">
            <label for="course2">PYTHON</label>

            <input type="checkbox" id="course3" name="course" value="C">
            <label for="course3">C</label>
        </div>

        <div>
            <label for="color">Choose Colour</label>
            <input type="color" id="color" name="color" required>
        </div>

        <div>
            <label for="image">Image</label>
            <input type="image" src="girl.png" alt="image not found" name="image" required>
        </div>

        <div>
            <label for="datetime">DateTime</label>
            <input type="datetime-local" id="datetime" name="datetime" required>
        </div>

        <div>
            <input type="hidden" id="myhide" name="hidden" value="myhidden">
        </div>

        <div>
            <label for="range">Select Range</label>
            <input type="range" id="range" name="range" required>
        </div>

        <div>
            <label for="month">Month</label>
            <input type="month" id="month" name="month" required>
        </div>

        <div>
            <label for="website">Website</label>
            <input type="url" id="website" name="website" placeholder="Enter URL" required>
        </div>

        <div>
            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="" selected disabled>--select country--</option>
                <option value="India">INDIA</option>
                <option value="Russia">RUSSIA</option>
                <option value="China">CHINA</option>
            </select>
        </div>

        <div>
            <label for="city">City</label>
            <select id="city" name="city" required>
                <option value="" selected disabled>--select city--</option>
                <optgroup label="TS">
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Khammam">Khammam</option>
                    <option value="Siddipet">Siddipet</option>
                </optgroup>
                <optgroup label="AP">
                    <option value="Kakinada">Kakinada</option>
                    <option value="Kurnool">Kurnool</option>
                    <option value="Rajamundry">Rajamundry</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
        </div>
